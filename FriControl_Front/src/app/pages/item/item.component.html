<app-menu></app-menu>

<div class="container">
  <mat-form-field class="pesquisa">
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Procure um item" #input>
  </mat-form-field>
 
 <div class="table-container">
  <div class="adicionar">
      <app-button class="botaoAdicionar" textButton="Adicionar item" (click)="openDialog(null)"></app-button>
  </div>

  <div class="listaitem">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="itens" matSort>
    
        <ng-container matColumnDef="patrimonio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Num. Patrimonio </th>
          <td mat-cell *matCellDef="let itens"> {{itens.patrimonio}} </td>
        </ng-container>


        <ng-container matColumnDef="nomeItem">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome do item </th>
          <td mat-cell *matCellDef="let itens"> {{itens.nomeItem}} </td>
        </ng-container>
    
        <ng-container matColumnDef="descricaoItem">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição do Item </th>
          <td mat-cell *matCellDef="let itens"> {{itens.descricaoItem}} </td>
        </ng-container>

        <ng-container matColumnDef="marcaItem">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
          <td mat-cell *matCellDef="let itens"> {{itens.marcaItem}} </td>
        </ng-container>

        <ng-container matColumnDef="valorItem">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
          <td mat-cell *matCellDef="let itens"> {{itens.valorItem}} </td>
        </ng-container>
        
        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
          <td mat-cell *matCellDef="let itens">
              <button mat-icon-button (click)="updateItem(itens)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteItem(itens)" color="primary">
                <mat-icon>delete</mat-icon>
              </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhum dado encontrato com o valor: "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[15, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
    </div>  
  </div>
</div> 
</div>
