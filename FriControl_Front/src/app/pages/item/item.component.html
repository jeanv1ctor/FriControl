<app-menu></app-menu>

<div class="container">
  <mat-form-field class="pesquisa">
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Procure um item" #input>
  </mat-form-field>

  <div class="listaitem">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="itens" matSort>
    

        <ng-container matColumnDef="patrimonio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Num. Patrimonio </th>
          <td mat-cell *matCellDef="let itens"> {{itens.patrimonio}} </td>
        </ng-container>


        <ng-container matColumnDef="nome_item">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome do Produto </th>
          <td mat-cell *matCellDef="let itens"> {{itens.nomeItem}} </td>
        </ng-container>
    
        <ng-container matColumnDef="desc_item">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição do Produto </th>
          <td mat-cell *matCellDef="let itens"> {{itens.descricaoItem}} </td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
          <td mat-cell *matCellDef="let itens">
              <button mat-icon-button (click)="updateItem(itens)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteItem(itens)" color="primary">
                <mat-icon>delete</mat-icon>
              </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhum dado encontrato com o valor: "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>  
  </div>
</div>
